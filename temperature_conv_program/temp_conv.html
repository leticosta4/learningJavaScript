<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title> 
    <link rel="stylesheet" href="./temp_conv.css">
</head>
<body>
    <form action="">
        <h1 id="title">Temperature Conversion</h1>
        <input type="number" id="textBox"><br>
  
        <input type="radio" id="CtoFahrenheit" name="unit">
        <label for="CtoFahrenheit">Celsius to Fahrenheit</label><br><br>

        <input type="radio" id="FtoCelsius" name="unit">
        <label for="FtoCelsius">Fahrenheit to Celsius</label><br><br>

        <input type="radio" id="CtoKelvin" name="unit">
        <label for="CtoKelvin">Celsius to Kelvin</label><br><br>

        <input type="radio" id="FtoKelvin" name="unit">
        <label for="FtoKelvin">Fahrenheit to Kelvin</label><br><br>

        <input type="radio" id="KtoFahrenheit" name="unit">
        <label for="KtoFahrenheit">Kelvin to Fahrenheit</label><br><br>

        <input type="radio" id="KtoCelsius" name="unit">
        <label for="KtoCelsius">Kelvin to Celsius</label><br><br>

        <button id="convertButton" type="button" onclick="convert()">convert</button><br>
        <p id="result"> select a unit</p>
    </form>
    <script src="./temp_conv.js"></script>
</body>
</html>
