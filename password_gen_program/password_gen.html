<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./password_gen.css">
</head>
<body>
    <div style="margin-top: 80px;">
        <h1 id="title">Password Generator</h1>
        <div id="inputContainer">
            <label for="passwordLen" class="instructions">Pick the lenght of your password:</label><br><br>
            <input type="number" id="passwordLen" value="4"><br><br>
        </div>
        <div id="filtersContainer">
            <p class="instructions">What to include?</p>

            <input type="checkbox" id="lowercaseChars" name="filter">
            <label for="lowercaseChars" class="includeChars">lowercase characters</label><br><br>

            <input type="checkbox" id="uppercaseChars" name="filter">
            <label for="uppercaseChars" class="includeChars">uppercase characters</label><br><br>

            <input type="checkbox" id="numsChars" name="filter">
            <label for="numsChars" class="includeChars">number characters</label><br><br>

            <input type="checkbox" id="symbolsChars" name="filter">
            <label for="symbolsChars" class="includeChars">symbols characters</label><br><br>

            <button id="generateBtn" type="button" onclick="generatePassword()">generate password</button><br><br>
            <p style="font-size: 2em;">your password is:</p>
            <p id="generatedPassword" style="font-size: 2em; color: rgb(16, 38, 107); margin-left: 85px;"></p>
        </div>

    </div>
    <script src="./password_gen.js"></script>
</body>
</html>
