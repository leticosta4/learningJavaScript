    <title>Counter</title>
    <link rel="stylesheet" href="./counter.css">
</head>
<body class="light-theme">
    <button id="themeBtn">change theme</button>
    <div id="countingContainer">

            <h1>COUNTER PROGRAM</h1>

        </div>
    </div>

    <script src="./counter.js"></script>
</body>
</html>
